<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" class="home-main">
    <div class="button">
        <button mat-raised-button color="primary" (click)="translate()">Translate Data</button>
    </div>
    <div class="button">
        <button mat-raised-button color="primary" (click)="getData()">Get Translated Data</button>
    </div>
</div>

<div>
    <div *ngFor="let each of dataSource; let i = index" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="i % 2 === 0" class="each-row">
            <div *ngFor="let ele of dataSource.slice(i, i + 2)" fxLayout="column" fxFlex="44">
                <table mat-table [dataSource]="ele.translatedData" class="mat-elevation-z8" >
        
                    <ng-container matColumnDef="farmerName">
                        <th mat-header-cell *matHeaderCellDef> Farmer Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.farmerName}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="village">
                        <th mat-header-cell *matHeaderCellDef> Village </th>
                        <td mat-cell *matCellDef="let element"> {{element.village}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="district">
                        <th mat-header-cell *matHeaderCellDef> District </th>
                        <td mat-cell *matCellDef="let element"> {{element.district}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="state">
                        <th mat-header-cell *matHeaderCellDef> State </th>
                        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                        </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                </table>
            </div>
        </div>
    </div>
</div>
